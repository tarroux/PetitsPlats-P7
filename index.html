<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petits Plats</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="src/output.css" rel="stylesheet">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="w-max md:w-auto h-1/4 sm:h-[667px] bg-cover bg-center" style="background-image: url('assets/ImgHeader.png');">
        <div class="w-max md:w-auto h-20 p-14 ">
            <img src="assets/elements/logo.png" alt="Logo">
        </div>  
        <div class="w-max md:w-auto h-2/6">
            <h1 class="w-auto h-max px-60 pt-24 pb-8 text-[#FFD15B] text-5xl text-center font-anton">CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</h1>
        </div>
        <div class="flex justify-center mt-8">
            <div class=" w-4/6 flex items-center gap-x-3 border-2 border-white rounded-md bg-white">
                <input id="inputHeader" placeholder="Rechercher une recette, un ingrédient, ..." type="text" name="search" class="px-4 py-2 w-full border-white text-[#7A7A7A]font-manrope">
                <img id="resetButton" src="assets/elements/Vector.png" alt="reset" class="w-3.5 h-3.5">
                <div class="flex items-center justify-center p-1"><!-- id="searchButton"  type="submit"-->
                    <img id="loopIcon" src="assets/elements/loop.png" alt="loop">
                </div>
            </div>
        </div>
    </header>
    <main class="bg-slate-100 h-auto w-max md:w-auto min-h-screen px-16" >
    <!-- FILTRES -->
    <div id="dropdown-filter" class="flex justify-between w-max md:w-auto pt-5 h-auto md:max-h-80 overflow-hidden"><!--h-80-->
        
        <!-- <p class="font-anton text-xl">1500 recettes</p> -->
    </div>
    <div id="filter-selected" class="mt-5 flex gap-8"></div>
    <!-- CARDS -->
    <div id="cardsContainer" class="w-max md:w-auto my-8 flex flex-wrap justify-between"></div>
    <p id="error-message" class="flex justify-center font-anton"></p>
</main>
    <script src="recipes.js"></script>
    <script src="scripts/components/card.js"></script>
    <script src="scripts/components/dropdownFilter.js"></script>
    <script src="scripts/components/headerNavigation.js"></script>

    <!-- <script src="scripts/components/dropdownFilter.js"></script> -->
</body>
</html>
